<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML5</title>
</head>
<body>
    <h1>IMAGEM DINAMICA</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexivel">
    </picture>

    <h1>REPRODZINDO AUDIO</h1>
    <audio preload="auto" loop controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <!--MP3 OGG-->
    </audio>
    <audio preload="auto" loop controls>
        <source src="midia/happy-mistake.mp3" type="audio/mepg">
    </audio>
    <a href="midia/guanacast-33.mp3">Clique aqui para baixar</a>
</body>
</html>
