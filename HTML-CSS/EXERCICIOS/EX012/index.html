<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospédado no meu próprio servidor</p>
    <video controls width="500px" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/,mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegor não suporta o vídeo.</p>
    </video>
    <h1>INSERINDO VIDEOS DO YOUTUBE</h1>
    
    <iframe width="500" height="300" src="https://www.youtube.com/embed/ZQ4jRBWokNU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>INSERINDO VIDEOS DO VIMEO</h1>
    

</body>
</html>
